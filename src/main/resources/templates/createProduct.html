<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1"></meta>
<title>Insert New Product</title>
</head>
<body>

	<div>
		<form action="#" th:action="@{/product/create}" th:object="${product}"
			method="post">

			<label for="name">product name</label> <input type="text" id="name"
				th:field="*{name}" /> <label for="type">Type</label> 
				<select
				th:field="*{pType}">
				<option
					th:each="productType : ${T(com.shaokat.model.ProductType).values()}"
					th:value="${productType}" th:text="${productType.typeName}">product
					Types</option>
			</select> <input type="submit" value="Create" />
		</form>
	</div>

</body>
</html>
