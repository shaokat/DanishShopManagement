<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</head>
<body>

<form action="#" th:action="@{/stock/create}" id="stockForm"  th:object="${stock}" method="post">
<div class="col-xs-4">
  <div class="form-group">
    <label for="name">Product Name</label>
    <select
				th:field="*{pType}">
				<option
					th:each="productType : ${T(com.shaokat.model.ProductType).values()}"
					th:value="${productType}" th:text="${productType.typeName}">product
					Types</option>
			</select>
  </div>
   <div class="form-group">
    <label for="address">Product Purchase Unit Price</label>
    <textarea rows="4" cols="50" class="form-control" id="unitPurchasePrice" th:field="*{unitPurchasePrice}" ></textarea>
  </div>
   <div class="form-group">
 
    <label for="email">Product Sale Unit Price</label>
    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="email" />
  </div>
  <div class="form-group">
    <label for="phoneNO">Supplier PhoneNo</label>
    <input type="text" class="form-control" id="phoneNO" th:field="*{phoneNo}" placeholder="Phone Number" />
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>

</body>
</html>
