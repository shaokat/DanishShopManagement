<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</head>
<body>

<form action="#" th:action="@{/supplier/create}" id="supplierForm"  th:object="${supplier}" method="post">
<div class="col-xs-4">
  <div class="form-group">
    <label for="name">Supplier Name</label>
    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="name" />
  </div>
   <div class="form-group">
    <label for="address">Supplier Address</label>
    <textarea rows="4" cols="50" class="form-control" id="address" th:field="*{address}" placeholder="Address enter here" ></textarea>
  </div>
   <div class="form-group">
 
    <label for="email">Supplier Name</label>
    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="email" />
  </div>
  <div class="form-group">
    <label for="phoneNO">Supplier PhoneNo</label>
    <input type="text" class="form-control" id="phoneNO" th:field="*{phoneNo}" placeholder="Phone Number" />
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>

</body>
</html>
