<html>
<head>

	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/supplier/edit}" th:object="${selectedSupplier}" method="post">
	<input type="hidden" th:field="*{id}" th:value="${id}" />
		<div class="col-xs-4">
  <div class="form-group">
    <label for="name">Supplier Name</label>
    <input type="text" class="form-control" id="name" th:text="${name}" th:field="*{name}" placeholder="name" />
  </div>
   <div class="form-group">
    <label for="address">Supplier Address</label>
    <textarea rows="4" cols="50" class="form-control" id="address" th:textarea="${address}" th:field="*{address}" placeholder="Address enter here" ></textarea>
  </div>
   <div class="form-group">
 
    <label for="email">Supplier Name</label>
    <input type="email" class="form-control" id="email" th:text="${email}" th:field="*{email}" placeholder="email" />
  </div>
  <div class="form-group">
    <label for="phoneNO">Supplier PhoneNo</label>
    <input type="text" class="form-control" id="phoneNo" th:text="${phoneNo}"  th:field="*{phoneNo}" placeholder="Phone Number" />
  </div>
  <button type="submit" class="btn btn-default">Update</button>
  </div>
	
	</form>

</body>
</html>
